####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################

version: '1.0'

# Use the JavaScript/TypeScript linter for Astro projects
linter: jetbrains/qodana-js:2025.2

# Use recommended profile for comprehensive analysis
profile:
  name: qodana.recommended

# Install project dependencies before analysis
# bootstrap: bun install --frozen-lockfile
# this is now handled by the action

# Include additional useful inspections
include:
  - name: CheckDependencyLicenses
  - name: VulnerableLibrariesLocal
  - name: IncorrectFormatting

# Exclude paths that don't need analysis
exclude:
  - name: All
    paths:
      - node_modules
      - dist
      - .astro
      - public
      - '**/*.min.js'
      - '**/*.min.css'

# Quality gate - fail if critical issues are found
failureConditions:
  severityThresholds:
    critical: 0
    high: 10
