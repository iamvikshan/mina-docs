name: Update README and astro

on:
  push:
    branches: [main]
  workflow_dispatch:
  fork:

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv

      - name: Create env file
        run: |
          touch .env
          echo "SUPPORT_SERVER=${{ secrets.SUPPORT_SERVER }}" >> .env
          echo "GH_USERNAME=${{ github.repository_owner }}" >> .env
          echo "GH_REPO=${{ github.event.repository.name }}" >> .env

      - name: Update links in README and astro
        run: node scripts/update-links.js

      - name: Check for changes
        id: git-check
        run: |
          git add README.md
          git add $(find astro/src -name '*.md')
          git diff --staged --quiet && echo "changes=false" >> $GITHUB_OUTPUT || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "links: update README and astro with repository information"

      - name: Push changes
        if: steps.git-check.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.ref }}

      - name: No changes detected
        if: steps.git-check.outputs.changes == 'false'
        run: echo "No changes detected. Repository is up to date."
