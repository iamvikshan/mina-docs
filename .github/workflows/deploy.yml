name: Deploy API

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [api]
  pull_request:
    branches: [api]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Deploy API documentation to Bump.sh
  deploy-doc:
    if: ${{ github.event_name == 'push' }}
    name: Deploy API documentation on Bump.sh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Deploy API documentation
        uses: bump-sh/github-action@v1.2.9
        with:
          hub: amina
          token: ${{ secrets.BUMP_TOKEN }}
          file: docs/

  # Check API diff on Bump.sh for pull requests
  api-diff:
    if: ${{ github.event_name == 'pull_request' }}
    name: Check API diff on Bump.sh
    runs-on: ubuntu-latest
    env:
      BUMP_TOKEN: ${{ secrets.BUMP_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Comment pull request with API diff
        if: env.BUMP_TOKEN != ''
        uses: bump-sh/github-action@v1.2.9
        with:
          hub: amina
          token: ${{ env.BUMP_TOKEN }}
          file: docs/
          command: diff
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Skip Bump.sh diff (missing token)
        if: env.BUMP_TOKEN == ''
        run: echo "BUMP_TOKEN secret is not set; skipping Bump.sh diff."
