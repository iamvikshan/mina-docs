name: Deploy API

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [api]
  pull_request:
    branches: [api]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Deploy API documentation to Bump.sh
  deploy-doc:
    if: ${{ github.event_name == 'push' }}
    name: Deploy API documentation on Bump.sh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Deploy API documentation
        uses: bump-sh/github-action@v1.2.8
        with:
          hub: amina
          token: ${{ secrets.BUMP_TOKEN }}
          file: docs/

  # Check API diff on Bump.sh for pull requests
  api-diff:
    if: ${{ github.event_name == 'pull_request' }}
    name: Check API diff on Bump.sh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Comment pull request with API diff
        uses: bump-sh/github-action@v1.2.8
        with:
          hub: amina
          token: ${{ secrets.BUMP_TOKEN }}
          file: docs/
          command: diff
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
